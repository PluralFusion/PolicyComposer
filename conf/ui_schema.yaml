# This file defines the structure and widgets for the Streamlit web UI.
# It acts as a blueprint for rendering the config.yaml file.

version_control:
  _widget: "expander"
  _label: "üîß Document Versioning & Formatting"
  release_version:
    widget: "text_input"
    label: "Global Release Version (e.g., v1.0.0)"
  global_release_history_style:
    widget: "selectbox"
    label: "Global Release History Style"
    options: ["append", "replace"]
  release_commit_prefix:
    widget: "text_input"
    label: "Hotfix Commit Prefix"
  _divider: true
  _header: "Show Version History in Documents:"
  _columns: 3
  md_show_revision_history:
    widget: "toggle"
    label: "Markdown Files"
  pdf_show_revision_history:
    widget: "toggle"
    label: "Individual PDFs"
  combined_pdf_show_revision_history:
    widget: "toggle"
    label: "Combined PDF"

company_info:
  _widget: "expander"
  _label: "üè¢ Organization & Policy Information"
  company_name:
    widget: "text_input"
    label: "Company Full Name"
  company:
    widget: "text_input"
    label: "Company Short Name"
  company_website:
    widget: "text_input"
    label: "Company Website"
  company_service:
    widget: "text_input"
    label: "Company Service Description"
  company_service_user_types:
    widget: "text_input"
    label: "Company Service User Types"
  security_officer_name:
    widget: "text_input"
    label: "Security Officer Name"
  security_officer_email:
    widget: "text_input"
    label: "Security Officer Email"
  privacy_officer_name:
    widget: "text_input"
    label: "Privacy Officer Name"
  privacy_officer_email:
    widget: "text_input"
    label: "Privacy Officer Email"
  policy_website:
    widget: "text_input"
    label: "Policy Website URL"
  combined_pdf_title:
    widget: "text_input"
    label: "Combined PDF Title"
  combined_pdf_author:
    widget: "text_input"
    label: "Combined PDF Author"
  show_review_committee:
    widget: "toggle"
    label: "Show Review Committee"
  review_committee:
    widget: "text_area"
    label: "Review Committee (one name per line)"

pdf_fonts:
  _widget: "container"
  _label: "üé® PDF Font Configuration"
  _help: "Run the 'List Available Fonts' workflow to see all available options."
  pdf_main_font:
    widget: "text_input"
    label: "Main Body Font"
  pdf_header_font:
    widget: "text_input"
    label: "Header/Title Font"
  pdf_code_font:
    widget: "text_input"
    label: "Code Block Font"
  pdf_odt_reference_doc:
    widget: "text_input"
    label: "ODT Reference Doc Path (Optional)"
    help: "Path to a .odt file with custom styles for ODT output."

service_offerings:
  _widget: "expander"
  _label: "‚öôÔ∏è Service Offerings"
  _help: "Configure the services your organization provides."
  service_types:
    _widget: "dict_of_toggles" # Special widget for nested boolean dicts

compliance_frameworks:
  _widget: "expander"
  _label: "üõ°Ô∏è Compliance Frameworks"
  _help: "Select the compliance frameworks that apply to your organization."
  compliance_frameworks:
    _widget: "dict_of_frameworks" # A new, custom widget type

vendor_management:
  _widget: "expander"
  _label: "üì¶ Vendor & Service Providers"
  _help: "Manage the vendors and service providers your organization uses."
  vendors:
    _widget: "list_of_objects"
    _object_schema:
      name:
        widget: "text_input"
        label: "Vendor Name"
      services:
        widget: "multiselect"
        label: "Services Provided"
        help: "Select all services this vendor provides."
        options:
          - "Data Storage"
          - "Hosting"
          - "Platform"
          - "Monitoring"
          - "Security"
          - "Data Backup"
          - "Disaster Recovery"
      baa_signed:
        widget: "toggle"
        label: "BAA Signed"

approved_tech_stack:
  _widget: "expander"
  _label: "üíª Approved Technology Stack"
  _help: "Manage the approved software and tools for your organization."
  approved_tools:
    _widget: "dict_of_list_of_objects"
    _object_schema:
      name:
        widget: "text_input"
        label: "Tool Name"
      type:
        widget: "text_input"
        label: "Tool Type"
      approved_for:
        widget: "text_area"
        label: "Approved For (one per line)"
  approved_os:
    _widget: "dict_group"
    _label: "Approved Operating Systems"
    workstations:
      _widget: "dict_group"
      _label: "Workstations"
      linux:
        widget: "text_area"
        label: "Linux (one per line)"
      macos:
        widget: "text_area"
        label: "macOS (one per line)"
      windows:
        widget: "text_area"
        label: "Windows (one per line)"
    servers:
      _widget: "dict_group"
      _label: "Servers"
      linux:
        widget: "text_area"
        label: "Linux (one per line)"

work_environment:
  _widget: "expander"
  _label: "üè† Work Environment"
  remote_work:
    _widget: "dict_of_toggles"
  byod:
    _widget: "dict_of_toggles"

security_testing:
  _widget: "expander"
  _label: "üî¨ Security Testing"
  audit_penetration_external:
    _widget: "dict_group"
    _label: "External Penetration Test"
  audit_penetration_internal:
    _widget: "dict_group"
    _label: "Internal Penetration Test"
  vulnerability_scanner:
    _widget: "dict_group"
    _label: "Vulnerability Scanner"