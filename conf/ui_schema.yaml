# This file defines the structure and widgets for the Streamlit web UI.
# It acts as a blueprint for rendering the config.yaml file.

organization_info:
  _widget: "container"
  _label: "üè¢ Organization & Policy Information"
  company_name:
    widget: "text_input"
    label: "Company Full Name"
  company:
    widget: "text_input"
    label: "Company Short Name"
  company_website:
    widget: "text_input"
    label: "Company Website"
  policy_website:
    widget: "text_input"
    label: "Policy Website URL"

key_personnel:
  _widget: "container"
  _label: "üîë Key Personnel"
  security_officer_name:
    widget: "text_input"
    label: "Security Officer Name"
  security_officer_email:
    widget: "text_input"
    label: "Security Officer Email"
  privacy_officer_name:
    widget: "text_input"
    label: "Privacy Officer Name"
  privacy_officer_email:
    widget: "text_input"
    label: "Privacy Officer Email"

doc_gen_settings:
  _widget: "container"
  _label: "üìÑ Document Generation Settings"
  _columns: 2
  combined_pdf_title:
    widget: "text_input"
    label: "Combined PDF Title"
  combined_pdf_author:
    widget: "text_input"
    label: "Combined PDF Author"
  show_review_committee:
    widget: "toggle"
    label: "Show Review Committee"
  review_committee:
    widget: "text_area"
    label: "Review Committee (one name per line)"
    height: 100

version_control:
  _widget: "expander"
  _label: "üîß Advanced Version & History Control"
  release_version:
    widget: "text_input"
    label: "Global Release Version (e.g., v1.0.0)"
  release_commit_prefix:
    widget: "text_input"
    label: "Hotfix Commit Prefix"
  global_release_history_style:
    widget: "selectbox"
    label: "Global Release History Style"
    options: ["append", "replace"]
  _divider: true
  _header: "Show Version History in Documents:"
  _columns: 3
  md_show_revision_history:
    widget: "toggle"
    label: "Markdown Files"
  pdf_show_revision_history:
    widget: "toggle"
    label: "Individual PDFs"
  combined_pdf_show_revision_history:
    widget: "toggle"
    label: "Combined PDF"

pdf_fonts:
  _widget: "container"
  _label: "üé® PDF Font Configuration"
  _help: "Run the 'List Available Fonts' workflow to see all available options."
  pdf_main_font:
    widget: "text_input"
    label: "Main Body Font"
  pdf_header_font:
    widget: "text_input"
    label: "Header/Title Font"
  pdf_code_font:
    widget: "text_input"
    label: "Code Block Font"

compliance_frameworks_section:
  _widget: "expander"
  _label: "üõ°Ô∏è Compliance Frameworks"
  _help: "Select the compliance frameworks that apply to your organization."
  compliance_frameworks:
    _widget: "toggle_group" # Special widget to render a dict of booleans
    _columns: 4

service_offerings:
  _widget: "expander"
  _label: "‚öôÔ∏è Service Offerings"
  _help: "Configure the services your organization provides."
  service_types:
    _widget: "dict_of_toggles" # Special widget for nested boolean dicts

audit_status:
  _widget: "expander"
  _label: "üìä Audit & Compliance Status"
  _help: "Manage the status of your compliance audits."
  hipaa_audit:
    _widget: "dict_group"
    _label: "HIPAA Audit"
    in_progress:
      widget: "toggle"
      label: "In Progress"
    completed:
      widget: "toggle"
      label: "Completed"
    completed_date:
      widget: "text_input"
      label: "Completion Date"
  soc2_audit:
    _widget: "dict_group"
    _label: "SOC 2 Audit"
    in_progress:
      widget: "toggle"
      label: "In Progress"

vendor_management:
  _widget: "expander"
  _label: "üì¶ Vendor & Service Providers"
  _help: "Manage the vendors and service providers your organization uses."
  vendors:
    _widget: "list_of_objects"
    _object_schema:
      name:
        widget: "text_input"
        label: "Vendor Name"
      services:
        widget: "multiselect"
        label: "Services Provided"
        help: "Select all services this vendor provides."
        options:
          - "Data Storage"
          - "Hosting"
          - "Platform"
          - "Monitoring"
          - "Security"
          - "Data Backup"
          - "Disaster Recovery"
      baa_signed:
        widget: "toggle"
        label: "BAA Signed"

approved_tech_stack:
  _widget: "expander"
  _label: "üíª Approved Technology Stack"
  _help: "Manage the approved software and tools for your organization."
  approved_tools:
    _widget: "dict_of_list_of_objects"
    _object_schema:
      name:
        widget: "text_input"
        label: "Tool Name"
      type:
        widget: "text_input"
        label: "Tool Type"
      approved_for:
        widget: "text_area"
        label: "Approved For (one per line)"